{% block script %}
<script>
  $(document).ready(function (){

    $.each([
    "{{ url_for('article', folder='healthcare_nursing', filename='health_job1') }}",
    "{{ url_for('article', folder='healthcare_nursing', filename='health_job2') }}",
    "{{ url_for('article', folder='healthcare_nursing', filename='health_job3') }}",
    "{{ url_for('article', folder='healthcare_nursing', filename='health_job4') }}",
    "{{ url_for('article', folder='healthcare_nursing', filename='health_job5') }}",
    ], function(i, a){
      $.get(a, function(data){

        var shortened = $(data).find('#data-content').text().substring(0, 800);
        var title = $(data).find('#data-title').text();
        var company = $(data).find('#data-company').text();
        var image = $(data).find('#data-img img').attr('src');

        // Embed data into the homepage
        $("#data-embed-" + String(i+1)).text(shortened + '...');
        $("#img-" + String(i+1) + " img").attr("src", image);
        $("#link-" + String(i+1)).text(title);
        $("#text-" + String(i+1)).text(company);

      });
      $("#link-" + String(i+1)).attr("href", a)
    });
  });
</script>
